<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            padding: 1em;
        }

        input {
            margin-left: 1em;
       
        }
        label {
            width: 100%;
        }
    </style>
</head>

<body>
    <form>
        <label>
            Cod. Especialitat
            <input id="especialitatCode" type="number" placeholder="107" width="100" required>
        </label>
        <br>
        <label>
            Especialitat
            <input id="especialitatName" type="text" placeholder="Nom especialitat" width="100" required>
        </label>
        <br>
        <label>
            Ordenar per Codi postal
            <input id="postalCode" type="number" placeholder="46020" width="100" required>
        </label>
        <br>
        <button type="submit" id="run_btn">Run!</button>
    </form>
    <script src="popup.js"></script>
</body>

</html>
